<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Tarifa</title>
    <link rel="stylesheet" href="../css/tarifa.css">
</head>
<body>
    <div class="tarifa-container">
        <h2>Alterar Tarifa</h2>
        <label for="novaTarifa">Nova Tarifa (R$):</label>
        <input type="number" id="novaTarifa" min="0" step="0.01">
        <button id="alterarTarifaButton">Alterar</button>
        <br>
        <br>
        <label for="tarifaAtual">Tarifa Atual (R$): <span id="tarifaAtual">Carregando...</span></label>
    </div>

    <!-- Firebase com script tipo mÃ³dulo -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="../js/tarifa.js"></script>
</body>
</html>
